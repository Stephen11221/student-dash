<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <style>
    </style>
</head>
<body>
    <header >
        <h5 class="text-center text-dark p-1">Report</h5>
    </header>
    <form action="" method="get" class="report">
        <div class="row pt-5">
            <div class="col-lg-6">
                <label for="">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="row pt-3">
                <div class="col-lg-6">
                    <label for="">ADMIN</label>
                    <input type="number" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <label for="">Score</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-lg-4">
                <label for="">Position</label>
                <input type="number" class="form-control" id="">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-lg-12">
                <div class="card-header bg-dark  text-white">
                    <span>Graph</span>
                    <span class="float-end">performance</span>
                </div>
                <div class="card-body">
                    <span><i class="fa fa-line-chart fa-4x pt-3"></i></span>
                    <span class="float-end pt-5">00</span>
                    <span class="float-end  p-2 pt-5">Points</span>
                </div>
            </div>
        </div>
    </form>
    <div class=" pt-3">
        <div class="col-lg-12">
            <table border="5" cellpadding="2" class="table table-bordered table-hover table-rensposive table-stripped">
                <tr>
                    <th>Name</th>
                    <th>ADMIN</th>
                    <th>Score</th>
                    <th>Position</th>
                </tr>
                <tr>
                    <td>John Mwangi</td>
                    <td>1232</td>
                    <td>74 %</td>
                    <td>2 <sup>nd</sup></td>
                </tr>
                
            </table>
        </div>
    </div>
    <a href="index.html" class="btn-home btn btn-primary text-white p-2"><span><i class="fa fa-home fa-2x"></i>Dashboard</span></a>
    <script src="bootstrap.bundle.js.map"></script>
    <script src="bootstrap.bundle.js"></script>
</body>
</html>
